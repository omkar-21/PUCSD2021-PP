<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <br>

    <div class="card">
        <br>
        <h2> Entrances Exams India </h2>
        <h3> All entrance exams information at one place</h3>

        <div class="p-mb-3">
            <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()"
                styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()"
                styleClass="p-button-text"></p-button>

        </div>

        <p-table [value]="customers[0].data" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]">


            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let cols of col let i=index" [style.width]="cols.width">
                        {{cols.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>{{customer.exam_date}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.location}}</td>
                    <td><a href= {{customer.url}}> <button pButton type="button" label="Apply" ></button></a></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</body>

</html>
